<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Tower Defense</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls {
      margin: 10px;
    }

    button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      background: #111;
      border: 4px solid #555;
    }

    #goldDisplay {
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <span id="goldDisplay">Gold: 100</span>
    <button onclick="selectTower('luke')">Buy Luke (50)</button>
    <button onclick="selectTower('anakin')">Buy Anakin (50)</button>
  </div>

  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 40;
    const towers = [];
    const enemies = [];
    const bullets = [];

    let gold = 100;
    let selectedTower = null;

    const path = [{ x: 0, y: 200 }, { x: 640, y: 200 }];

    function selectTower(name) {
      selectedTower = name;
    }

    class Tower {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.fireRate = 60;
        this.cooldown = 0;
      }

      draw() {
        // Block color
        if (this.type === "luke") ctx.fillStyle = "green";
        else if (this.type === "anakin") ctx.fillStyle = "blue";
        ctx.fillRect(this.x, this.y, tileSize, tileSize);

        // Cooldown bar
        const cooldownRatio = 1 - this.cooldown / this.fireRate;
        ctx.fillStyle = "gray";
        ctx.fillRect(this.x, this.y - 8, tileSize, 5);
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y - 8, tileSize * cooldownRatio, 5);

        // Label
        ctx.fillStyle = "white";
        ctx.font = "10px Arial";
        ctx.fillText(this.type.charAt(0).toUpperCase() + this.type.slice(1), this.x + 3, this.y + tileSize - 5);
      }

      update() {
        if (this.cooldown > 0) {
          this.cooldown--;
          return;
        }

        for (let enemy of enemies) {
          const dx = enemy.x - this.x;
          const dy = enemy.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            bullets.push(new Bullet(this.x + tileSize / 2, this.y + tileSize / 2, enemy));
            this.cooldown = this.fireRate;
            break;
          }
        }
      }
    }

    class Enemy {
      constructor() {
        this.x = path[0].x;
        this.y = path[0].y;
        this.speed = 1;
        this.health = 3;
      }

      update() {
        this.x += this.speed;
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, tileSize, tileSize);
      }
    }

    class Bullet {
      constructor(x, y, target) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.speed = 3;
      }

      update() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.x += (dx / dist) * this.speed;
        this.y += (dy / dist) * this.speed;

        if (dist < 5) {
          this.target.health--;
          bullets.splice(bullets.indexOf(this), 1);
        }
      }

      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!selectedTower) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize) * tileSize;
      const y = Math.floor((e.clientY - rect.top) / tileSize) * tileSize;

      if (gold >= 50) {
        towers.push(new Tower(x, y, selectedTower));
        gold -= 50;
        document.getElementById("goldDisplay").innerText = `Gold: ${gold}`;
      }
    });

    let frame = 0;
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      frame++;
      if (frame % 180 === 0) {
        enemies.push(new Enemy());
      }

      for (let tower of towers) {
        tower.update();
        tower.draw();
      }

      for (let enemy of enemies) {
        enemy.update();
        enemy.draw();
      }

      for (let bullet of bullets) {
        bullet.update();
        bullet.draw();
      }

      enemies.forEach((enemy, index) => {
        if (enemy.health <= 0) {
          enemies.splice(index, 1);
          gold += 10;
          document.getElementById("goldDisplay").innerText = `Gold: ${gold}`;
        }
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
