<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcerers Battle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #bb1414;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #6e0909;
            margin: auto;
        }
        #loadingScreen, #fightingScreen, #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #loadingScreen {
            background: rgba(0, 0, 0, 0.8);
        }
        #settingsScreen {
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }
        #settingsButton, #backToMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #backToMenu {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #characterSelection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-container, .shop-item {
            text-align: center;
        }
        .character, .shop-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected, .shop-item.available {
            border-color: yellow;
        }
        .character-name, .shop-name {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
        #shop {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #startGame, #abilityButton, #reversalRedButton, #lapseBlueButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #reversalRedButton, #lapseBlueButton {
            display: none;
        }
        #lapseBlueLabel {
            color: blue;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #cooldown {
            font-size: 16px;
            color: red;
        }
        .blast, .lapse-blue {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
        }
        .blast {
            background: rgba(255, 0, 0, 0.7);
            animation: expand 1s forwards;
        }
        .lapse-blue {
            background: rgba(0, 0, 255, 0.7);
        }
        @keyframes expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        #brightness, #fps {
            margin-top: 10px;
        }
        .brightness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #difficulty {
            margin-top: 10px;
            font-size: 16px;
        }
        .character-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="background.mp3" loop></audio>

    <div id="loadingScreen">
        <h1>Sorcerers Battle</h1>
        <h2>Select Your Character</h2>
        <div id="characterSelection">
            <div class="character-container">
                <img src="gojo.png" alt="Character 1" class="character" data-character="character1" />
                <div class="character-name">Gojo</div>
            </div>
            <div class="character-container">
                <img src="yuji.png" alt="Character 2" class="character" data-character="character2" />
                <div class="character-name">Yuji</div>
            </div>
        </div>
        <h2>Shop</h2>
        <div id="shop">
            <div class="shop-item available" data-character="character3">
                <img src="yuta.png" alt="New Character" class="shop-img" />
                <div class="shop-name">Yuta</div>
                <button class="buy-button" data-price="100">Buy (100 Gold)</button>
            </div>
        </div>
        <button id="startGame">Start Game</button>
        <button id="settingsButton">Settings</button>
    </div>

    <div id="settingsScreen">
        <button id="backToMenu">Back to Menu</button>
        <h2>Settings</h2>
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100" />
        <span id="brightnessValue">100</span>%

        <label for="fps">FPS:</label>
        <input type="number" id="fps" min="10" max="60" value="30" />
        <span id="fpsValue">30</span> FPS

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    
    <div id="fightingScreen" style="display: none;">
        <div id="cooldown"></div>
        <button id="reversalRedButton"></button>
        <div id="lapseBlueLabel">Lapse Blue</div>
        <button id="lapseBlueButton">Lapse Blue</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="blastEffect" class="blast"></div>
        <div id="lapseBlueEffect" class="lapse-blue"></div>
        <div id="characterText" class="character-text">Gojo says: Nah id win</div>
        <div id="enemyHealth">Enemy Health: 100</div> <!-- Add this line -->
    </div>
    

    <div id="brightnessOverlay" class="brightness-overlay"></div>

    <script src="game.js"></script>
</body>
</html>
