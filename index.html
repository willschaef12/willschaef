<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jet Fighters: Nations at War</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 6px;
    }

    button:hover {
      background-color: #666;
    }

    .hidden {
      display: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      animation: fadeIn 0.8s ease forwards;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      width: 150px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .card img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      border-radius: 5px;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #ddd;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* Confirmation screen styling */
    #confirmation-screen img {
      width: 200px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      border: 2px solid #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Jet Fighters: Nations at War</h1>
    <p>Choose your nation and dominate the skies!</p>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Nation Selection Screen -->
  <div id="nation-select" class="hidden">
    <h2>Select Your Nation</h2>
    <div class="card-container">
      <div class="card" data-nation="USA">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" />
        <p>USA</p>
      </div>
      <div class="card" data-nation="USSR">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_the_Soviet_Union.svg" alt="USSR Flag" />
        <p>USSR</p>
      </div>
      <div class="card" data-nation="Germany">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Germany Flag" />
        <p>Germany</p>
      </div>
      <div class="card" data-nation="UK">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag" />
        <p>UK</p>
      </div>
      <div class="card" data-nation="Japan">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japan Flag" />
        <p>Japan</p>
      </div>
    </div>
  </div>

  <!-- Plane Selection Screen -->
  <div id="plane-select" class="hidden">
    <h2 id="plane-title">Select Your Fighter Jet</h2>
    <div class="card-container" id="plane-list"></div>
  </div>

  <!-- Confirmation Screen -->
  <div id="confirmation-screen" class="hidden">
    <h2>Confirm Your Selection</h2>
    <p id="confirm-nation"></p>
    <p id="confirm-plane"></p>
    <img id="confirm-plane-img" alt="Selected Plane" />
    <br />
    <button id="confirm-start-btn">Start Mission</button>
    <br />
    <button id="confirm-back-btn" style="margin-top: 10px; background-color:#777;">Back to Plane Selection</button>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const nationSelect = document.getElementById("nation-select");
    const planeSelect = document.getElementById("plane-select");
    const planeList = document.getElementById("plane-list");
    const planeTitle = document.getElementById("plane-title");

    const confirmationScreen = document.getElementById("confirmation-screen");
    const confirmNationText = document.getElementById("confirm-nation");
    const confirmPlaneText = document.getElementById("confirm-plane");
    const confirmPlaneImg = document.getElementById("confirm-plane-img");
    const confirmStartBtn = document.getElementById("confirm-start-btn");
    const confirmBackBtn = document.getElementById("confirm-back-btn");

    const nationCards = document.querySelectorAll(".card[data-nation]");

    const planesByNation = {
      USA: [
        { name: "F-22 Raptor", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/F-22_Raptor_flight.jpg/320px-F-22_Raptor_flight.jpg" },
        { name: "F-16 Falcon", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/F-16_June_2008.jpg/320px-F-16_June_2008.jpg" }
      ],
      USSR: [
        { name: "MiG-29", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/MiG-29_fighter.jpg/320px-MiG-29_fighter.jpg" },
        { name: "Su-27", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Sukhoi_Su-27SKM_at_MAKS-2005_airshow.jpg/320px-Sukhoi_Su-27SKM_at_MAKS-2005_airshow.jpg" }
      ],
      Germany: [
        { name: "Messerschmitt Bf 109", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Bf_109G-6_RCAF.jpg/320px-Bf_109G-6_RCAF.jpg" },
        { name: "Focke-Wulf Fw 190", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Focke-Wulf_Fw_190.jpg/320px-Focke-Wulf_Fw_190.jpg" }
      ],
      UK: [
        { name: "Spitfire", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Supermarine_Spitfire_Mk_XVI_crop.jpg/320px-Supermarine_Spitfire_Mk_XVI_crop.jpg" },
        { name: "Hawker Hurricane", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Hawker_Hurricane_Mk_1_R4118_Fairford_2005.jpg/320px-Hawker_Hurricane_Mk_1_R4118_Fairford_2005.jpg" }
      ],
      Japan: [
        { name: "Mitsubishi Zero", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Mitsubishi_Zero_Saipan.jpg/320px-Mitsubishi_Zero_Saipan.jpg" },
        { name: "Nakajima Ki-84", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Nakajima_Ki-84_Hayate.jpg/320px-Nakajima_Ki-84_Hayate.jpg" }
      ]
    };

    let selectedNation = null;
    let selectedPlane = null;

    // Start game button → Show nation selection
    startBtn.addEventListener("click", () => {
      startScreen.classList.add("hidden");
      nationSelect.classList.remove("hidden");
    });

    // Nation cards click → Show plane select screen with planes for that nation
    nationCards.forEach(card => {
      card.addEventListener("click", () => {
        selectedNation = card.dataset.nation;
        showPlaneSelect(selectedNation);
      });
    });

    function showPlaneSelect(nation) {
      nationSelect.classList.add("hidden");
      planeSelect.classList.remove("hidden");
      confirmationScreen.classList.add("hidden");
      planeTitle.textContent = `Select Your Fighter Jet (${nation})`;
      planeList.innerHTML = "";
      selectedPlane = null;

      const planes = planesByNation[nation];
      planes.forEach(plane => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${plane.img}" alt="${plane.name}" />
          <p>${plane.name}</p>
        `;
        div.addEventListener("click", () => {
          selectedPlane = plane;
          showConfirmation();
        });
        planeList.appendChild(div);
      });
    }

    function showConfirmation() {
      planeSelect.classList.add("hidden");
      confirmationScreen.classList.remove("hidden");

      confirmNationText.textContent = `Nation: ${selectedNation}`;
      confirmPlaneText.textContent = `Plane: ${selectedPlane.name}`;
      confirmPlaneImg.src = selectedPlane.img;
      confirmPlaneImg.alt = selectedPlane.name;
    }

    // Confirm start mission
    confirmStartBtn.addEventListener("click", () => {
      alert(`Starting mission with ${selectedNation} - ${selectedPlane.name}!`);
      // Here you can add your game mission start code or redirect.
    });

    // Back button to plane selection
    confirmBackBtn.addEventListener("click", () => {
      confirmationScreen.classList.add("hidden");
      planeSelect.classList.remove("hidden");
    });
  </script>

</body>
</html>
