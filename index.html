<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jet Fighters: Nations at War</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .hidden {
      display: none;
    }

    .nation-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .nation-card {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      width: 150px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .nation-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .nation-card img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      border-radius: 5px;
    }

    .nation-card p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Jet Fighters: Nations at War</h1>
    <p>Choose your nation and dominate the skies!</p>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Nation Selection Screen -->
  <div id="nation-select" class="hidden">
    <h2>Select Your Nation</h2>
    <div class="nation-options">
      <div class="nation-card" data-nation="USA">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag">
        <p>USA</p>
      </div>
      <div class="nation-card" data-nation="USSR">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_the_Soviet_Union.svg" alt="USSR Flag">
        <p>USSR</p>
      </div>
      <div class="nation-card" data-nation="Germany">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Germany Flag">
        <p>Germany</p>
      </div>
      <div class="nation-card" data-nation="UK">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag">
        <p>UK</p>
      </div>
      <div class="nation-card" data-nation="Japan">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japan Flag">
        <p>Japan</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const nationSelect = document.getElementById("nation-select");
    const nationCards = document.querySelectorAll(".nation-card");

    startBtn.addEventListener("click", () => {
      startScreen.classList.add("hidden");
      nationSelect.classList.remove("hidden");
    });

    nationCards.forEach(card => {
      card.addEventListener("click", () => {
        const selectedNation = card.dataset.nation;
        alert(`You selected: ${selectedNation}`);
        // Next: Load jets or transition to gameplay
      });
    });
  </script>

</body>
</html>
