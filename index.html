<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcerers Battle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #000;
            margin: auto;
        }
        #loadingScreen,
        #fightingScreen,
        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #loadingScreen {
            background: rgba(0, 0, 0, 0.8);
        }
        #settingsScreen {
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }
        #settingsButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #backToMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #characterSelection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-container,
        .shop-item {
            text-align: center;
        }
        .character,
        .shop-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected,
        .shop-item.available {
            border-color: yellow;
        }
        .character-name,
        .shop-name {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
        #shop {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #startGame,
        #abilityButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #abilityButton {
            display: none;
        }
        #timer {
            font-size: 24px;
        }
        #cooldown {
            font-size: 16px;
            color: red;
        }
        .blast {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
        }
        #brightness,
        #fps {
            margin-top: 10px;
        }
        .brightness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #difficulty {
            margin-top: 10px;
            font-size: 16px;
        }
        .character-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="background.mp3" loop></audio>
    <img id="basketImage" src="gojo.png" style="display: none" />
    <img id="bulletImage" src="orb.png" style="display: none" />
    <img id="curseImage" src="curse.png" style="display: none" />
    <img id="gojo2Image" src="gojo2.webp" style="display: none" />

    <div id="loadingScreen">
        <h1>Sorcerers Battle</h1>
        <h2>Select Your Character</h2>
        <div id="characterSelection">
            <div class="character-container">
                <img
                    src="gojo.png"
                    alt="Character 1"
                    class="character"
                    data-character="character1"
                />
                <div class="character-name">Gojo</div>
            </div>
            <div class="character-container">
                <img
                    src="yuji.png"
                    alt="Character 2"
                    class="character"
                    data-character="character2"
                />
                <div class="character-name">Yuji</div>
            </div>
        </div>
        <h2>Shop</h2>
        <div id="shop">
            <div class="shop-item available" data-character="character3">
                <img src="yuta.png" alt="New Character" class="shop-img" />
                <div class="shop-name">Yuta</div>
                <button class="buy-button" data-price="100">Buy (100 Gold)</button>
            </div>
        </div>
        <button id="startGame">Start Game</button>
        <button id="settingsButton">Settings</button>
    </div>

    <div id="settingsScreen">
        <button id="backToMenu">Back to Menu</button>
        <h2>Settings</h2>
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100" />
        <span id="brightnessValue">100</span>%

        <label for="fps">FPS:</label>
        <input type="number" id="fps" min="10" max="60" value="30" />
        <span id="fpsValue">30</span> FPS

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="fightingScreen" style="display: none">
        <div id="timer">30</div>
        <div id="cooldown">Ability Cooldown: 30s</div>
        <button id="abilityButton">Use Reversal Red</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="blastEffect" class="blast"></div>
        <div id="characterText" class="character-text">Gojo says: Nah id win</div>
    </div>

    <div id="brightnessOverlay" class="brightness-overlay"></div>

    <script>
        let selectedCharacter;
        let player = { x: 100, y: 100, width: 100, height: 100, img: new Image(), speed: 7 };
        let enemy = { x: 300, y: 300, width: 100, height: 100, img: new Image(), speed: 3 };
        let bullets = [];
        const bulletSpeed = 5;
        let ctx;
        let canvas;
        let timer;
        let cooldownTimer;
        let isAbilityAvailable = false;
        let abilityCooldown = 30; // seconds
        let abilityReady = true; // track if ability is ready
        let gold = 200; // Example gold amount for shop logic
        let brightness = 100; // Default brightness
        let fps = 30; // Default FPS
        let difficulty = 'medium'; // Default difficulty
        let frameRate = 1000 / fps; // Frame rate in milliseconds

        const characters = {
            character1: {
                selectionImg: 'gojo.png',
                fightingImg: 'gojo2.webp',
                width: 100,
                height: 100,
                speed: 7,
                unlocked: true
            },
            character2: {
                selectionImg: 'yuji.png',
                fightingImg: 'yuji_fight.png',
                width: 100,
                height: 100,
                speed: 5,
                unlocked: true
            },
            character3: {
                selectionImg: 'yuta.png',
                fightingImg: 'yuta_fight.png',
                width: 100,
                height: 100,
                speed: 6,
                unlocked: false
            }
        };

        const bulletImageSrc = 'orb.png'; // Path to the bullet image
        const bulletWidth = 20;
        const bulletHeight = 20;

        function createBullet(x, y) {
            return {
                x: x,
                y: y,
                width: bulletWidth,
                height: bulletHeight,
                img: new Image(),
                speed: bulletSpeed
            };
        }

        function initializeBullets() {
            bullets = [];
        }

        function setupSettings() {
            document.getElementById('brightness').addEventListener('input', (e) => {
                brightness = e.target.value;
                document.getElementById('brightnessValue').innerText = brightness;
                document.getElementById('brightnessOverlay').style.opacity = brightness / 100;
            });

            document.getElementById('fps').addEventListener('input', (e) => {
                fps = e.target.value;
                frameRate = 1000 / fps;
                document.getElementById('fpsValue').innerText = fps;
            });

            document.getElementById('difficulty').addEventListener('change', (e) => {
                difficulty = e.target.value;
            });
        }

        function initializeEventListeners() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    shootBullet();
                }
            });

            document.getElementById('settingsButton').addEventListener('click', () => {
                document.getElementById('settingsScreen').style.display = 'flex';
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('fightingScreen').style.display = 'none';
            });

            document.getElementById('backToMenu').addEventListener('click', () => {
                document.getElementById('settingsScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'flex';
                document.getElementById('fightingScreen').style.display = 'none';
            });

            document.getElementById('startGame').addEventListener('click', () => {
                if (selectedCharacter) {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('fightingScreen').style.display = 'flex';
                    document.getElementById('abilityButton').style.display = 'inline-block';
                    startGame();
                }
            });

            document.querySelectorAll('.character').forEach(img => {
                img.addEventListener('click', (e) => {
                    document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedCharacter = e.target.getAttribute('data-character');
                });
            });

            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const price = parseInt(e.target.getAttribute('data-price'));
                    if (gold >= price) {
                        const characterId = e.target.parentElement.getAttribute('data-character');
                        characters[characterId].unlocked = true;
                        gold -= price;
                        e.target.parentElement.classList.remove('available');
                        e.target.style.display = 'none';
                    }
                });
            });

            document.getElementById('abilityButton').addEventListener('click', () => {
                if (abilityReady) {
                    useAbility();
                }
            });
        }

        function startGame() {
            player.img.src = characters[selectedCharacter].fightingImg;
            enemy.img.src = 'curse.png';
            document.getElementById('timer').innerText = '30';
            initializeBullets();
            gameLoop();
        }

        function shootBullet() {
            if (!abilityReady) return; // Optionally check if the ability is ready
            
            const bullet = createBullet(player.x + player.width / 2 - bulletWidth / 2, player.y);
            bullet.img.src = bulletImageSrc;
            bullets.push(bullet);
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed; // Move bullet up

                // Check for collision with enemy
                if (bullet.x < enemy.x + enemy.width &&
                    bullet.x + bullet.width > enemy.x &&
                    bullet.y < enemy.y + enemy.height &&
                    bullet.y + bullet.height > enemy.y) {
                    // Hit detected
                    console.log('Hit!');
                    // Optionally apply damage to enemy or end the game
                    return false; // Remove bullet after hit
                }

                // Remove bullet if it goes off screen
                return bullet.y + bullet.height > 0;
            });
        }

        function drawPlayer() {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        function drawEnemy() {
            ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(bullet.img, bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function useAbility() {
            abilityReady = false;
            document.getElementById('cooldown').innerText = `Ability Cooldown: ${abilityCooldown}s`;
            document.getElementById('blastEffect').style.display = 'block';
            setTimeout(() => {
                document.getElementById('blastEffect').style.display = 'none';
            }, 1000);

            // Reset ability after cooldown
            setTimeout(() => {
                abilityReady = true;
                document.getElementById('cooldown').innerText = 'Ability Ready';
            }, abilityCooldown * 1000);
        }

        function gameLoop() {
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawEnemy();
                updateBullets();
                drawBullets();
                gameLoop();
            }, frameRate);
        }

        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            initializeEventListeners();
            setupSettings();
            document.getElementById('bulletImage').src = bulletImageSrc;
            document.getElementById('characterText').innerText = 'Gojo says: Nah id win'; // Example text
        });
    </script>
</body>
</html>
