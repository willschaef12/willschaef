<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars TD</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ui {
      display: flex;
      width: 100%;
      justify-content: space-between;
      background: #111;
      padding: 10px;
    }
    #towerPanel {
      display: flex;
      gap: 10px;
    }
    .tower-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
    }
    #gameCanvas {
      background: #222;
      border: 4px solid #555;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="towerPanel"></div>
    <div id="goldDisplay">Gold: 100</div>
  </div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const towerPanel = document.getElementById("towerPanel");
    let gold = 100;
    let selectedTowerType = null;
    const tileSize = 40;

    const characters = [
      { name: "Luke", color: "green", cost: 0, fireRate: 30, damage: 1, range: 100 },
      { name: "Anakin", color: "blue", cost: 0, fireRate: 60, damage: 2, range: 110 },
      { name: "Obi-Wan", color: "beige", cost: 75, fireRate: 90, damage: 4, range: 120 },
      { name: "Yoda", color: "lime", cost: 100, fireRate: 20, damage: 3, range: 130 },
      { name: "Darth Vader", color: "red", cost: 125, fireRate: 80, damage: 5, range: 110 },
      { name: "Rey", color: "cyan", cost: 90, fireRate: 50, damage: 3, range: 100 }
    ];

    const towers = [], enemies = [], bullets = [];
    const pathY = 240;

    function updateGoldDisplay() {
      document.getElementById("goldDisplay").innerText = `Gold: ${gold}`;
    }

    function createTowerPanel() {
      characters.forEach(char => {
        const btn = document.createElement("div");
        btn.classList.add("tower-icon");
        btn.style.background = char.color;
        btn.innerText = `${char.name}\n(${char.cost})`;
        btn.onclick = () => {
          if (gold >= char.cost) {
            selectedTowerType = char;
          } else {
            alert("Not enough gold!");
          }
        };
        towerPanel.appendChild(btn);
      });
    }

    class Tower {
      constructor(x, y, data) {
        this.x = x;
        this.y = y;
        this.data = data;
        this.cooldown = 0;
      }
      draw() {
        ctx.fillStyle = this.data.color;
        ctx.fillRect(this.x, this.y, tileSize, tileSize);
        ctx.fillStyle = "white";
        ctx.font = "10px sans-serif";
        ctx.fillText(this.data.name, this.x, this.y + tileSize + 10);
      }
      update() {
        if (this.cooldown > 0) {
          this.cooldown--;
          return;
        }
        for (let enemy of enemies) {
          const dx = enemy.x - this.x;
          const dy = enemy.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < this.data.range) {
            bullets.push(new Bullet(this.x + tileSize / 2, this.y + tileSize / 2, enemy, this.data.damage));
            this.cooldown = this.data.fireRate;
            break;
          }
        }
      }
    }

    class Enemy {
      constructor(health, speed) {
        this.x = 0;
        this.y = pathY;
        this.health = health;
        this.maxHealth = health;
        this.speed = speed;
      }
      update() {
        this.x += this.speed;
      }
      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, tileSize, tileSize);
        ctx.fillStyle = "darkred";
        ctx.fillRect(this.x, this.y - 10, tileSize, 5);
        ctx.fillStyle = "lime";
        ctx.fillRect(this.x, this.y - 10, tileSize * (this.health / this.maxHealth), 5);
      }
    }

    class Bullet {
      constructor(x, y, target, damage) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.damage = damage;
        this.speed = 5;
      }
      update() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.x += (dx / dist) * this.speed;
        this.y += (dy / dist) * this.speed;
        if (dist < 5) {
          this.target.health -= this.damage;
          bullets.splice(bullets.indexOf(this), 1);
        }
      }
      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!selectedTowerType) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize) * tileSize;
      const y = Math.floor((e.clientY - rect.top) / tileSize) * tileSize;
      if (y === pathY) return alert("Can't place on path!");
      towers.push(new Tower(x, y, selectedTowerType));
      gold -= selectedTowerType.cost;
      updateGoldDisplay();
    });

    let wave = 1, frame = 0;
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, pathY, canvas.width, tileSize);
      frame++;
      if (frame % 60 === 0 && enemies.length === 0) {
        for (let i = 0; i < wave; i++) {
          enemies.push(new Enemy(5 + wave * 2, 1 + wave * 0.1));
        }
        wave++;
      }
      towers.forEach(t => { t.update(); t.draw(); });
      enemies.forEach(e => { e.update(); e.draw(); });
      bullets.forEach(b => { b.update(); b.draw(); });
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].health <= 0) {
          enemies.splice(i, 1);
          gold += 10;
          updateGoldDisplay();
        }
      }
      requestAnimationFrame(gameLoop);
    }

    createTowerPanel();
    updateGoldDisplay();
    gameLoop();
  </script>
</body>
</html>
