<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars TD with Wheel Spin</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ui {
      display: flex;
      width: 100%;
      justify-content: space-between;
      background: #111;
      padding: 10px;
    }
    #towerPanel {
      display: flex;
      gap: 10px;
    }
    .tower-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      white-space: pre-line;
    }
    #gameCanvas {
      background: #222;
      border: 4px solid #555;
      display: block;
      margin: 10px 0;
    }
    #wheel {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
      text-align: center;
    }
    #spinBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: gold;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="towerPanel"></div>
    <div id="goldDisplay">Gold: 100</div>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="wheel">
    <h3>Spin the Wheel!</h3>
    <button id="spinBtn">Spin (Cost: 50 Gold)</button>
    <p id="spinResult">Result: -</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const towerPanel = document.getElementById("towerPanel");
    const goldDisplay = document.getElementById("goldDisplay");
    const spinBtn = document.getElementById("spinBtn");
    const spinResult = document.getElementById("spinResult");

    let gold = 100;
    const tileSize = 40;

    const rewards = [
      { text: "+25 Gold", effect: () => gold += 25 },
      { text: "+50 Gold", effect: () => gold += 50 },
      { text: "Free Obi-Wan Tower", effect: () => addFreeTower("Obi-Wan") },
      { text: "No Reward", effect: () => {} },
      { text: "-25 Gold", effect: () => gold = Math.max(0, gold - 25) },
    ];

    const characters = [
      { name: "Luke", color: "green", cost: 0 },
      { name: "Anakin", color: "blue", cost: 0 },
      { name: "Obi-Wan", color: "beige", cost: 75 },
      { name: "Yoda", color: "lime", cost: 100 },
      { name: "Darth Vader", color: "red", cost: 125 },
      { name: "Rey", color: "cyan", cost: 90 }
    ];

    function updateGoldDisplay() {
      goldDisplay.innerText = `Gold: ${gold}`;
    }

    function createTowerPanel() {
      characters.forEach(char => {
        const btn = document.createElement("div");
        btn.classList.add("tower-icon");
        btn.style.background = char.color;
        btn.innerText = `${char.name}\n(${char.cost})`;
        btn.onclick = () => {
          if (gold >= char.cost) {
            alert(`Placed ${char.name} (not implemented)`);
            gold -= char.cost;
            updateGoldDisplay();
          } else {
            alert("Not enough gold!");
          }
        };
        towerPanel.appendChild(btn);
      });
    }

    function addFreeTower(name) {
      alert(`${name} added for free! (placement not implemented)`);
    }

    spinBtn.onclick = () => {
      if (gold < 50) {
        alert("Not enough gold to spin!");
        return;
      }
      gold -= 50;
      updateGoldDisplay();

      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      reward.effect();
      updateGoldDisplay();
      spinResult.innerText = `Result: ${reward.text}`;
    };

    createTowerPanel();
    updateGoldDisplay();
  </script>
</body>
</html>
