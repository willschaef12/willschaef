<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcerers Battle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #000;
            margin: auto;
        }
        #loadingScreen,
        #fightingScreen,
        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #loadingScreen {
            background: rgba(0, 0, 0, 0.8);
        }
        #settingsScreen {
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }
        #settingsButton,
        #backToMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #backToMenu {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #characterSelection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-container,
        .shop-item {
            text-align: center;
        }
        .character,
        .shop-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected,
        .shop-item.available {
            border-color: yellow;
        }
        .character-name,
        .shop-name {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
        #shop {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #startGame,
        #abilityButton,
        #reversalRedButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #reversalRedButton {
            display: none;
        }
        #timer {
            font-size: 24px;
        }
        #cooldown {
            font-size: 16px;
            color: red;
        }
        .blast {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
        }
        #brightness,
        #fps {
            margin-top: 10px;
        }
        .brightness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #difficulty {
            margin-top: 10px;
            font-size: 16px;
        }
        .character-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="background.mp3" loop></audio>
    <img id="basketImage" src="gojo.png" style="display: none" />
    <img id="bulletImage" src="orb.png" style="display: none" />
    <img id="curseImage" src="curse.png" style="display: none" />
    <img id="gojo2Image" src="gojo2.webp" style="display: none" />

    <div id="loadingScreen">
        <h1>Sorcerers Battle</h1>
        <h2>Select Your Character</h2>
        <div id="characterSelection">
            <div class="character-container">
                <img
                    src="gojo.png"
                    alt="Character 1"
                    class="character"
                    data-character="character1"
                />
                <div class="character-name">Gojo</div>
            </div>
            <div class="character-container">
                <img
                    src="yuji.png"
                    alt="Character 2"
                    class="character"
                    data-character="character2"
                />
                <div class="character-name">Yuji</div>
            </div>
        </div>
        <h2>Shop</h2>
        <div id="shop">
            <div class="shop-item available" data-character="character3">
                <img src="yuta.png" alt="New Character" class="shop-img" />
                <div class="shop-name">Yuta</div>
                <button class="buy-button" data-price="100">Buy (100 Gold)</button>
            </div>
        </div>
        <button id="startGame">Start Game</button>
        <button id="settingsButton">Settings</button>
    </div>

    <div id="settingsScreen">
        <button id="backToMenu">Back to Menu</button>
        <h2>Settings</h2>
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100" />
        <span id="brightnessValue">100</span>%

        <label for="fps">FPS:</label>
        <input type="number" id="fps" min="10" max="60" value="30" />
        <span id="fpsValue">30</span> FPS

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="fightingScreen" style="display: none">
        <div id="timer">30</div>
        <div id="cooldown">Ability Cooldown: 30s</div>
        <button id="reversalRedButton">Reversal Red</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="blastEffect" class="blast"></div>
        <div id="characterText" class="character-text">Gojo says: Nah id win</div>
    </div>

    <div id="brightnessOverlay" class="brightness-overlay"></div>

    <script>
        let selectedCharacter;
        let player = { x: 100, y: 100, width: 100, height: 100, img: new Image(), speed: 10 }; // Increased speed
        let enemy = { x: 300, y: 300, width: 100, height: 100, img: new Image(), speed: 3, health: 100 };
        let bullets = [];
        const bulletSpeed = 5;
        let ctx;
        let canvas;
        let timer;
        let cooldownTimer;
        let isAbilityAvailable = false;
        let abilityCooldown = 30; // seconds
        let abilityReady = true; // track if ability is ready
        let gold = 200; // Example gold amount for shop logic
        let brightness = 100; // Default brightness
        let fps = 30; // Default FPS
        let difficulty = 'medium'; // Default difficulty
        let frameRate = 1000 / fps; // Frame rate in milliseconds

        const characters = {
            character1: {
                selectionImg: 'gojo.png',
                fightingImg: 'gojo2.webp',
                width: 100,
                height: 100,
                speed: 10, // Increased speed
                unlocked: true
            },
            character2: {
                selectionImg: 'yuji.png',
                fightingImg: 'yuji_fight.png',
                width: 100,
                height: 100,
                speed: 5,
                unlocked: true
            },
            character3: {
                selectionImg: 'yuta.png',
                fightingImg: 'yuta_fight.png',
                width: 100,
                height: 100,
                speed: 6,
                unlocked: false
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            player.img.src = characters.character1.fightingImg;
            enemy.img.src = 'curse.png';

            document.getElementById('settingsButton').addEventListener('click', () => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('settingsScreen').style.display = 'flex';
            });

            document.getElementById('backToMenu').addEventListener('click', () => {
                document.getElementById('settingsScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'flex';
            });

            document.getElementById('startGame').addEventListener('click', () => {
                if (selectedCharacter) {
                    startGame(selectedCharacter);
                } else {
                    alert('Please select a character.');
                }
            });

            document.querySelectorAll('.character').forEach(character => {
                character.addEventListener('click', () => {
                    selectedCharacter = character.dataset.character;
                    document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
                    character.classList.add('selected');
                });
            });

            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', () => {
                    const price = parseInt(button.dataset.price, 10);
                    if (gold >= price) {
                        gold -= price;
                        characters[button.parentElement.dataset.character].unlocked = true;
                        button.parentElement.classList.add('available');
                        button.remove();
                    } else {
                        alert('Not enough gold!');
                    }
                });
            });

            document.getElementById('reversalRedButton').addEventListener('click', () => {
                if (isAbilityAvailable) {
                    activateReversalRed();
                }
            });

            document.getElementById('brightness').addEventListener('input', (event) => {
                brightness = event.target.value;
                document.getElementById('brightnessValue').textContent = brightness;
                document.getElementById('brightnessOverlay').style.opacity = brightness / 100;
            });

            document.getElementById('fps').addEventListener('input', (event) => {
                fps = event.target.value;
                document.getElementById('fpsValue').textContent = fps;
                frameRate = 1000 / fps;
            });

            document.getElementById('difficulty').addEventListener('change', (event) => {
                difficulty = event.target.value;
            });

            function startGame(character) {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('fightingScreen').style.display = 'flex';

                player.img.src = characters[character].fightingImg;
                player.speed = characters[character].speed;
                enemy.x = canvas.width / 2;
                enemy.y = canvas.height / 2;
                enemy.health = 100;

                isAbilityAvailable = false;
                abilityReady = true;
                timer = 30;
                cooldownTimer = abilityCooldown;

                document.getElementById('reversalRedButton').style.display = 'none';
                document.getElementById('timer').textContent = timer;
                document.getElementById('cooldown').textContent = `Ability Cooldown: ${cooldownTimer}s`;

                update();
            }

            function update() {
                if (!player || !enemy) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
                ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);

                bullets.forEach(bullet => {
                    bullet.x += bullet.dx * bulletSpeed;
                    bullet.y += bullet.dy * bulletSpeed;
                    ctx.drawImage(bullet.img, bullet.x, bullet.y, bullet.width, bullet.height);

                    if (isCollision(bullet, enemy)) {
                        enemy.health -= 10;
                        if (enemy.health <= 0) {
                            enemy.health = 0;
                            enemyDisappeared();
                        }
                        bullets = bullets.filter(b => b !== bullet);
                    }
                });

                enemy.x += (player.x - enemy.x) * 0.01 * enemy.speed;
                enemy.y += (player.y - enemy.y) * 0.01 * enemy.speed;

                if (abilityReady) {
                    cooldownTimer -= 1 / frameRate;
                    if (cooldownTimer <= 0) {
                        cooldownTimer = 0;
                        isAbilityAvailable = true;
                        document.getElementById('reversalRedButton').style.display = 'block';
                    }
                    document.getElementById('cooldown').textContent = `Ability Cooldown: ${Math.ceil(cooldownTimer)}s`;
                }

                timer -= 1 / frameRate;
                if (timer <= 0) {
                    timer = 0;
                    document.getElementById('timer').textContent = `Time's up!`;
                } else {
                    document.getElementById('timer').textContent = `Time: ${Math.ceil(timer)}`;
                }

                requestAnimationFrame(update);
            }

            function isCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }

            function enemyDisappeared() {
                enemy.x = -100;
                enemy.y = -100;
            }

            function activateReversalRed() {
                isAbilityAvailable = false;
                abilityReady = false;
                cooldownTimer = abilityCooldown;
                document.getElementById('reversalRedButton').style.display = 'none';

                const blast = document.getElementById('blastEffect');
                blast.style.left = `${player.x + player.width / 2}px`;
                blast.style.top = `${player.y + player.height / 2}px`;
                blast.style.display = 'block';

                setTimeout(() => {
                    blast.style.display = 'none';
                    if (isCollision({x: enemy.x, y: enemy.y, width: enemy.width, height: enemy.height}, {x: player.x, y: player.y, width: player.width, height: player.height})) {
                        enemyDisappeared();
                    }
                }, 500);
            }

            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                        player.y -= player.speed;
                        break;
                    case 'ArrowDown':
                        player.y += player.speed;
                        break;
                    case 'ArrowLeft':
                        player.x -= player.speed;
                        break;
                    case 'ArrowRight':
                        player.x += player.speed;
                        break;
                    case 'Space':
                        if (abilityReady) {
                            activateReversalRed();
                        }
                        break;
                }
            });
        });
    </script>
</body>
</html>
