<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Tower Defense</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 2px solid #555;
      cursor: pointer;
    }

    #homeScreen, #shopScreen, #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #homeScreen {
      display: flex;
      margin-top: 100px;
    }

    canvas {
      background: #111;
      border: 4px solid #555;
    }

    #controls {
      margin: 10px;
    }

    #goldDisplay, #healthDisplay, #waveDisplay, #nextWaveTimer {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen">
    <h1>Star Wars Tower Defense</h1>
    <p>Defend the galaxy by placing powerful heroes!</p>
    <button onclick="goToShop()">Go to Shop</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Shop Screen -->
  <div id="shopScreen">
    <h2>Shop - Buy Characters</h2>
    <p id="shopGold">Gold: 100</p>
    <button onclick="buyCharacter('obiwan', 75)">Buy Obi-Wan (75)</button>
    <br>
    <button onclick="returnToHome()">Back to Home</button>
  </div>

  <!-- Game Screen -->
  <div id="gameContainer">
    <div id="controls">
      <span id="goldDisplay">Gold: 100</span>
      <span id="healthDisplay">Base Health: 100</span>
      <span id="waveDisplay">Wave: 1</span>
      <span id="nextWaveTimer">Next wave in: 0</span>
      <br>
      <button id="buyLukeBtn" onclick="selectTower('luke')" disabled>Place Luke</button>
      <button id="buyAnakinBtn" onclick="selectTower('anakin')" disabled>Place Anakin</button>
      <button id="buyObiwanBtn" onclick="selectTower('obiwan')" disabled>Place Obi-Wan</button>
      <button onclick="togglePause()">Pause/Resume</button>
    </div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
  </div>

  <script>
    let gold = 100;
    let baseHealth = 100;
    let waveNumber = 1;
    let waveCooldown = 300;
    let isPaused = false;

    let ownedCharacters = {
      luke: true,
      anakin: true
    };

    let selectedTower = null;

    function goToShop() {
      document.getElementById("homeScreen").style.display = "none";
      document.getElementById("shopScreen").style.display = "flex";
      updateShopGold();
    }

    function returnToHome() {
      document.getElementById("shopScreen").style.display = "none";
      document.getElementById("homeScreen").style.display = "flex";
    }

    function updateShopGold() {
      document.getElementById("shopGold").innerText = `Gold: ${gold}`;
    }

    function buyCharacter(name, cost) {
      if (gold >= cost && !ownedCharacters[name]) {
        gold -= cost;
        ownedCharacters[name] = true;
        updateShopGold();
        updateGoldDisplay();
        enableCharacterButton(name);
        alert(`${name.charAt(0).toUpperCase() + name.slice(1)} unlocked!`);
      } else {
        alert("Not enough gold or already purchased.");
      }
    }

    function enableCharacterButton(name) {
      document.getElementById("buy" + name.charAt(0).toUpperCase() + name.slice(1) + "Btn").disabled = false;
    }

    function startGame() {
      document.getElementById("homeScreen").style.display = "none";
      document.getElementById("shopScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";
      updateUI();
      Object.keys(ownedCharacters).forEach(enableCharacterButton);
      gameLoop();
    }

    function updateGoldDisplay() {
      document.getElementById("goldDisplay").innerText = `Gold: ${gold}`;
    }

    function updateUI() {
      updateGoldDisplay();
      document.getElementById("healthDisplay").innerText = `Base Health: ${baseHealth}`;
      document.getElementById("waveDisplay").innerText = `Wave: ${waveNumber}`;
      document.getElementById("nextWaveTimer").innerText = `Next wave in: ${Math.floor(waveCooldown / 60)}s`;
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    function selectTower(name) {
      if (ownedCharacters[name]) {
        selectedTower = name;
      }
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 40;
    const towers = [];
    const enemies = [];
    const bullets = [];
    const pathY = 240;

    const towerStats = {
      luke:   { fireRate: 30, damage: 1, range: 100 },
      anakin: { fireRate: 60, damage: 2, range: 110 },
      obiwan: { fireRate: 90, damage: 4, range: 120 }
    };

    const enemyTypes = [
      { name: "stormtrooper", health: 10, speed: 2 },
      { name: "at-at", health: 40, speed: 0.5 },
      { name: "sith", health: 30, speed: 1.5, immuneTo: "luke" }
    ];

    class Tower {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.fireRate = towerStats[type].fireRate;
        this.cooldown = 0;
        this.damage = towerStats[type].damage;
        this.range = towerStats[type].range;
      }

      draw() {
        ctx.fillStyle = this.type === "luke" ? "green" : this.type === "anakin" ? "blue" : "beige";
        ctx.fillRect(this.x, this.y, tileSize, tileSize);
        const cdRatio = 1 - this.cooldown / this.fireRate;
        ctx.fillStyle = "gray";
        ctx.fillRect(this.x, this.y - 8, tileSize, 5);
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y - 8, tileSize * cdRatio, 5);
      }

      update() {
        if (this.cooldown > 0) {
          this.cooldown--;
          return;
        }

        for (let enemy of enemies) {
          if (enemy.immuneTo === this.type) continue;
          const dx = enemy.x - this.x;
          const dy = enemy.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < this.range) {
            bullets.push(new Bullet(this.x + tileSize / 2, this.y + tileSize / 2, enemy, this.damage));
            this.cooldown = this.fireRate;
            break;
          }
        }
      }

      contains(x, y) {
        return x >= this.x && x <= this.x + tileSize && y >= this.y && y <= this.y + tileSize;
      }

      upgrade() {
        if (gold >= 50) {
          this.damage++;
          gold -= 50;
          updateGoldDisplay();
        }
      }
    }

    class Enemy {
      constructor(template) {
        this.x = 0;
        this.y = pathY;
        this.speed = template.speed;
        this.maxHealth = template.health;
        this.health = template.health;
        this.immuneTo = template.immuneTo;
      }

      update() {
        this.x += this.speed;
        if (this.x > canvas.width) {
          baseHealth -= 10;
          enemies.splice(enemies.indexOf(this), 1);
        }
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, tileSize, tileSize);
        ctx.fillStyle = "darkred";
        ctx.fillRect(this.x, this.y - 10, tileSize, 5);
        ctx.fillStyle = "lime";
        ctx.fillRect(this.x, this.y - 10, (this.health / this.maxHealth) * tileSize, 5);
      }
    }

    class Bullet {
      constructor(x, y, target, damage) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.damage = damage;
        this.speed = 4;
      }

      update() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.x += (dx / dist) * this.speed;
        this.y += (dy / dist) * this.speed;

        if (dist < 5) {
          this.target.health -= this.damage;
          bullets.splice(bullets.indexOf(this), 1);
        }
      }

      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!selectedTower) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize) * tileSize;
      const y = Math.floor((e.clientY - rect.top) / tileSize) * tileSize;
      if (y === pathY) return alert("You can't place a tower on the enemy path!");
      towers.push(new Tower(x, y, selectedTower));
    });

    canvas.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      towers.forEach(t => t.contains(x, y) && t.upgrade());
    });

    function gameLoop() {
      if (isPaused) return requestAnimationFrame(gameLoop);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, pathY, canvas.width, tileSize);

      waveCooldown--;
      if (waveCooldown <= 0 && enemies.length === 0) {
        for (let i = 0; i < waveNumber; i++) {
          const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
          enemies.push(new Enemy(type));
        }
        waveNumber++;
        waveCooldown = 300;
      }

      towers.forEach(t => (t.update(), t.draw()));
      enemies.forEach(e => (e.update(), e.draw()));
      bullets.forEach(b => (b.update(), b.draw()));
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].health <= 0) {
          enemies.splice(i, 1);
          gold += 10;
        }
      }

      if (baseHealth <= 0) {
        alert("Game Over!");
        location.reload();
      }

      updateUI();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
